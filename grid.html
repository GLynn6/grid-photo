<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabungkan Foto ke Grid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1><i class="fas fa-images icon"></i> Gabungkan Foto ke Grid</h1>
    <input type="file" id="fileInput" multiple accept="image/*">
    <button onclick="generateGrid()"><i class="fas fa-th-list icon"></i> Tampilkan Foto</button>
    <button onclick="downloadCombinedImage()"><i class="fas fa-download icon"></i> Unduh Gabungan Foto</button>
    
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="grid" id="photoGrid"></div>
    <h2>Hasil Gabungan:</h2>
    <div class="combined" id="combinedImageContainer">
        <img id="combinedImage" alt="Hasil Gabungan">
    </div>
</div>

<footer>
    <p>&copy; 2024 GLynn. </p>
</footer>

<!-- Menyertakan file CSS dan JavaScript -->
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>
</html>
